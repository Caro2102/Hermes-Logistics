<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hermes logistics</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <script src="https://kit.fontawesome.com/9a0f342128.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/styles.css">
      </head>
</head>
<body>
  
    <section class="hero is-small has-background-warning">
        <div class="hero-body ml-4">
          <p class="title is-size-1 has-text-black-bis">
            Hermes logistics
            <i class="fa-solid fa-truck-fast"></i>
          </p>
        </div>
      </section>
      <section class="main-content columns is-fullheight">
        <aside class="column is-3 mt-3 ">
          <div class="section px-3 py-3">
              <ul class="menu-list">
                  <button class="button is-fullwidth button is-warning is-focused" id="ModalBtn">
                      <span class="icon is-medium ">
                        <i class="fa-solid fa-circle-plus"></i>
                      </span>
                      <h2>Agregar Viaje</h2>
                  </button>
                  <div id="btnLi"></div>
              </ul>
          </div>
        </aside>
        <div class="container column is-9">
          <div class="section py-4 px-5" id="tripInfo">
      
           
          </div>
        </div>
      </section>
        <!-- Add modal driver-->
    <div class="modal" id="modal-1">
      <div class="modal-background " id="modalBg-1"></div>
      <div class="modal-card">
        <header class="modal-card-head  has-background-warning">
          <p class="modal-card-title has-text-black-bis">Add Driver</p>
        </header>
        <section class="modal-card-body has-background-white-bis">
          <!-- Content ... -->
          <div class="field">
              <label class="label has-text-black-bis is-hovered" >Nombre</label>
              <div class="control">
                <input class="input has-background-grey-lighter  has-text-black-bis"id="nombre" type="text " >
                <p class="help is-danger driverError" id="messagename"></p>
              </div>
              </div>
            
            <div class="field">
              <label class="label has-text-black-bis">Apellido</label>
              <div class="control">
                <input class="input has-background-grey-lighter has-text-black-bis"id="apellido" type="text" >
                <p class="help is-danger" id="messageAp"></p>
              </div>
            </div>
            <div class="field">
              <label class="label has-text-black-bis">Telefono</label>
              <div class="control">
                <input class="input has-background-grey-lighter  has-text-black-bis"id="tel" type="text" >
                <p class="help is-danger" id="telefono"></p>
              </div>
            </div>
            <div class="field">
              <label class="label has-text-black-bis">Numero de licencia</label>
              <div class="control">
                <input class="input has-background-grey-lighter  has-text-black-bis" id="licencia" type="text" >
                <p class="help is-danger" id="nolic"></p>
              </div>
            </div>
            <div class="field">
              <label class="label has-text-black-bis" >Tipo de licencia</label>
              <div class="control">
                <input class="input has-background-grey-lighter  has-text-black-bis" id="tipoL"type="text" >
                <p class="help is-danger" id="tipolic"></p>
              </div>
            </div>
        </section>
        <footer class="modal-card-foot has-background-warning ">
          <button class="button is-success has-background-black-bis has-text-white-bis is-focused" id="success-1">Next</button>
        </footer>
      </div>
    </div>
  </div>
  <!-- Add modal truck -->
  <div class="modal" id="modal-2">
    <div class="modal-background " id="modalBg-2"></div>
    <div class="modal-card">
      <header class="modal-card-head has-background-warning">
        <p class="modal-card-title has-text-black-bis">Add Truck</p>
        <button class="delete" id="cancel" aria-label="close"></button>
      </header>
      <section class="modal-card-body  has-background-white-bis">
        <!-- Content ... -->
        <div class="field">
            <label class="label has-text-black-bis" >Placa</label>
            <div class="control">
              <input class="input has-background-grey-lighter  has-text-black-bis" id="placa" type="text" >
              <p class="help is-danger" id="placaP"></p>

            </div>
          </div>
          <div class="field">
            <label class="label has-text-black-bis" >Status</label>
            <div class="control">
              <input class="input has-background-grey-lighter  has-text-black-bis"id="status" type="text" >
              <p class="help is-danger" id="statusP"></p>
            </div>
          </div>
          <div class="field">
            <label class="label has-text-black-bis" >Tipo de camion</label>
            <div class="control">
              <input class="input has-background-grey-lighter  has-text-black-bis" id="tipoC" type="text" >
              <p class="help is-danger" id="tipoP"></p>

            </div>
          </div>
          <div class="field">
            <label class="label has-text-black-bis">Tonelaje</label>
            <div class="control">
              <input class="input has-background-grey-lighter  has-text-black-bis" id="tonelaje"type="text" >
              <p class="help is-danger" id="tonelajeP"></p>

            </div>
          </div>
      </section>
      <footer class="modal-card-foot has-background-warning is-focused">
        <button class="button is-success  has-background-black-bis has-text-white-bis " id="submit">Next</button>
      </footer>
    </div>
  </div>
  
  <!-- Add modal route-->
  <div class="modal" id="modal-3">
    <div class="modal-background " id="modalBg-1">
    </div>
    <div class="modal-card">
      <header class="modal-card-head  has-background-warning">
        <p class="modal-card-title has-text-black-bis">Add Route</p>
      </header>
      <section class="modal-card-body">
        <div class="field">
          <label for="from" class="label">
              <i class="fa-regular fa-circle-dot"></i>
          </label>
          <div class="control">
              <input type="text" id="from" placeholder="Origin" class="input">
          </div>
        </div>
        <div class="field">
          <label for="to" class="label">
            <i class="fa-solid fa-location-dot"></i>
          </label>
          <div class="control">
              <input type="text" id="to" placeholder="Destination" class="input">
          </div>
        </div>
          <button class="button mb-2" onclick="calculateRoute()">
              <i class="fa-solid fa-truck-fast"></i>
          </button>
        <div class="modal-content">
          <div class="box boxMaps" id="googleMap">      
          </div>
          <div class="box" id="output">
          </div>
        </div>
      </section>
      <footer class="modal-card-foot has-background-warning">
        <button class="button is-success has-background-black-bis has-text-white-bis" id="SubmitRoute">Save</button>
      </footer>
    </div>
  </div>
</div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQPT8LtzXdbGp8IvdQLa0UnJ9WK3tjZDQ&libraries=places"></script>
  <script src="assets/js/router.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
